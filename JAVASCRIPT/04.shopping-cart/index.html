<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <h2>My shopping cart</h2>
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i class="fas fa-minus" id="phoneMinusbtn"></i></button>
                           <input type="number" min="0" class="form-control text-center"id="noPhoneItem" value="1">
                           <button class="btn btn-default"  id="phonePlusbtn"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="phonePrice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="coverMinusbtn"><i class="fas fa-minus"></i></button>
                           <input type="number" min="0" class="form-control text-center" id="noCoverItem" value="1">
                           <button class="btn btn-default" id="coverPlusbtn"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="coverPrice">56</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="Subtotal">1275</span></h5>
                        <h5>$0</h5>
                        <h5>$<span id="total">1275</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
</body>
<script>
   //phone section
  const phonePlus=document.getElementById("phonePlusbtn");
  phonePlus.addEventListener("click",function(){
   const number= updateforPlus("noPhoneItem");
   document.getElementById("noPhoneItem").value=number;
   updatePrice(1219,number,"phonePrice"); 
   updateTotal();
  
  });

  const phoneMinus=document.getElementById("phoneMinusbtn");
  phoneMinus.addEventListener("click",function(){
   const number=updateforMinus("noPhoneItem")
   document.getElementById("noPhoneItem").value=number;
   updatePrice(1219,number,"phonePrice"); 
   updateTotal();
   

   
  });
  const phoneItem=document.getElementById("noPhoneItem");
   phoneItem.addEventListener("input",function(){
   const number=document.getElementById("noPhoneItem").value;
   updatePrice(1219,number,"phonePrice");
   updateTotal();
  });
  //cover section
  const coverMinus=document.getElementById("coverMinusbtn");
  coverMinus.addEventListener("click",function(){
   const number= updateforMinus("noCoverItem");
   document.getElementById("noCoverItem").value=number;
   updatePrice(59,number,"coverPrice");
   updateTotal();

  });
  const coverPlus=document.getElementById("coverPlusbtn");
  coverPlus.addEventListener("click",function(){
   const number= updateforPlus("noCoverItem");
   document.getElementById("noCoverItem").value=number;
   updatePrice(59,number,"coverPrice");
   updateTotal();

  });
  const coverItem=document.getElementById("noCoverItem");
    coverItem.addEventListener("input",function(){
   const number=document.getElementById("noCoverItem").value;
   updatePrice(59,number,"coverPrice");
   updateTotal();
  });
  function updateforPlus(id){
   const noItem=document.getElementById(id).value;
   const itemNumber=parseFloat(noItem);
   const number=itemNumber+1;
   return number;
  }
  function updateforMinus(id){
   const noItem=document.getElementById(id).value;
   const itemNumber=parseFloat(noItem);
   const number=itemNumber-1;
   return number;
  }
  function updatePrice(price,item,id){
      const newprice=price*item;
      document.getElementById(id).innerText=newprice;
  }
  function updateTotal(){
   const item1Price=document.getElementById("phonePrice").innerText;
   const item2Price=document.getElementById("coverPrice").innerText;
   const price1=parseFloat(item1Price);
   const price2=parseFloat(item2Price);
   
   document.getElementById("Subtotal").innerText=price1+price2;
   document.getElementById("total").innerText=price1+price2;
  }
</script>
</html>
