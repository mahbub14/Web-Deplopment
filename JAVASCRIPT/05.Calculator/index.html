<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                   <input type="text" id="display" name="display">
                </div>
                <div>
                    <input type="button" id="ac" value="AC" style="color: #33ffd8;">
                    <input type="button" id="de" value="DE" style="color: #33ffd8;">
                    <input type="button" id="dot" value="." style="color: #33ffd8;">
                    <input type="button" id="divide" value="/" style="color: #33ffd8;">
                </div>
                <div>
                    <input type="button" id="seven" value="7">
                    <input type="button" id="eight" value="8">
                    <input type="button" id="nine" value="9">
                    <input type="button" id="multipy" value="*" style="color: #33ffd8;">
                </div>
                <div>
                    <input type="button" id="four" value="4">
                    <input type="button" id="five" value="5">
                    <input type="button" id="six" value="6">
                    <input type="button" id="minus" value="-" style="color: #33ffd8;">
                </div>
                 <div>
                    <input type="button"id="one" value="1">
                    <input type="button" id="two" value="2">
                    <input type="button" id="three" value="3">
                    <input type="button" id="plus" value="+" style="color: #33ffd8;">
                </div>
                <div>
                    <input type="button"  id="doubleZero" value="00">
                    <input type="button" id="zero" value="0">
                    <input type="button" id="equal" value="=" style="width: 145px; color: #33ffd8;">
                   
                </div>
            </form>
        </div>
    </div>
    
</body>
<script src="script.js"></script>

</html>
