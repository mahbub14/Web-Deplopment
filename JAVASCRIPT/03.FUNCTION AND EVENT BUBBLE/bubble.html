<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1>My List</h1>
        <ul id="mylist">
            <li id='first' class="item">Lorem, ipsum dolor.</li>
            <li class="item">Aut, at nulla.</li>
            <li class="item">Rerum, saepe ex.</li>
            <li class="item">Voluptatibus, incidunt accusamus.</li>
            <li class="item">Aspernatur, facilis expedita.</li>
        </ul>
    </div>
</body>
<script>
    document.getElementById("first").addEventListener("click",function(event){
     console.log("first item clicked");
     event.stopPropagation();
    })
    document.getElementById("mylist").addEventListener("click",function(event){
     console.log("UL clicked");
    })
    document.getElementById("container").addEventListener("click",function(event){
     console.log("Containerclicked");
    })
</script>
</html>
